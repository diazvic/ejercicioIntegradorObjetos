<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio integrador objetos</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
	</head>
	<body>
		<h1 id="titulo" class="title">Hola!</h1>
		<button id="boton-inicio" class="button mb-2">Iniciar sesión</button>
		<form id="formulario" class="formulario-oculto">
			<div class="field">
				<p class="control has-icons-left has-icons-right">
					<input class="input" type="text" placeholder="Usuario" />
					<span class="icon is-small is-left">
						<i class="fas fa-envelope"></i>
					</span>
					<span class="icon is-small is-right">
						<i class="fas fa-check"></i>
					</span>
				</p>
			</div>
			<div class="field">
				<p class="control has-icons-left">
					<input class="input" type="password" placeholder="Contraseña" />
					<span class="icon is-small is-left">
						<i class="fas fa-lock"></i>
					</span>
				</p>
			</div>
			<div class="field">
				<p class="control">
					<button class="button is-success">Enviar</button>
				</p>
			</div>
		</form>
		<script src="index.js"></script>
	</body>
</html>
